<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Search by Customer Name?</h2>
    <form method="GET" data-th-action="@{/result}" data-th-object="${od}">
        <p>Input name:</p>
        <input type="text" name="customerName" id="customerName" size="30"
            placeholder="Please input name">
        <br>
        <br>
        <button type="submit">Search</button>
    </form>
    <hr>
    <div data-th-if="${display}">
        <table data-th-each="i : ${order_details}">
            <tr>
                <td>Order ID:</td>
                <td data-th-text="${i.id}"></td>
            </tr>
            <tr>
                <td>Customer Name:</td>
                <td data-th-text="${i.customerName}"></td>
            </tr>
            <tr>
                <td>Order Date:</td>
                <td data-th-text="${i.orderDate}"></td>
            </tr>
            <tr>
                <td>Customer ID:</td>
                <td data-th-text="${i.customerId}"></td>
            </tr>
            <tr>
                <td>Discounted Price:</td>
                <td data-th-text="${i.totalDiscountedPrice}"></td>
            </tr>
            <tr>
                <td>Cost Price:</td>
                <td data-th-text="${i.totalCostPrice}"></td>
            </tr>
            <br>
        </table>
    </div>
    <div data-th-if="${error}">
        <h4>No record found!</h4>
    </div>
</body>
</html>
